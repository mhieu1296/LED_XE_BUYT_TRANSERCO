<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NHẬP LIỆU | LED XE BUÝT TRANSERCO</title>
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="icon" type="image/x-icon" href="assets/image/timbus.vn.ico" />
    <script src="js/dieu_khien_LED.js"></script>
    <script src="js/hien_thi_LED.js"></script>
    <script src="js/window_onload.js"></script>
    <script src="js/theme.js"></script>
  </head>
  <body>
    <div class="Nhap">
      <p id="NhapLabel">NHẬP DỮ LIỆU TUYẾN</p>
      <div class="NhapDuLieu">
        <div class="cotTrai">
          <p class="InputLabel">Nhập mã tuyến:</p>
          <input id="maTuyenInput" type="text" placeholder="16..." />

          <p class="InputLabel">Nhập điểm đầu:</p>
          <input id="diemDauInput" type="text" placeholder="BX MỸ ĐÌNH..." />
        </div>
        <div class="cotPhai">
          <p class="InputLabel">Nhập điểm cuối:</p>
          <input id="diemCuoiInput" type="text" placeholder="BX NƯỚC NGẦM..." />
          <p class="InputLabel">Nhập tên xí nghiệp:</p>
          <input
            id="xiNghiepInput"
            type="text"
            placeholder="XN BUS CẦU BƯƠU..."
          />
        </div>
      </div>
      <div class="NutBam">
        <button class="NhapDuLieu" onclick="NhapDuLieu()">LƯU</button>
        <a href="/">
          <button class="NhapDuLieu">QUAY LẠI</button>
        </a>
      </div>
      <p id="canhBao"></p>
    </div>
  </body>
</html>
